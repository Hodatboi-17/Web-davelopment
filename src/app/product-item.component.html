<h2>Products</h2>

<div *ngFor="let product of products">

  <p class="image">
    <img *ngIf="product.image" [src]="product.image"  alt="">
  </p>

  <h3>
    <a [title]="product.name + ' details'" [routerLink]="['/products', product.id]">
      {{ product.name}}
    </a>

    <p *ngIf="product.description">
      Description: {{product.description}}
    </p>
  </h3>

  <p *ngIf="product.rating">
    <strong>Rating:</strong>
    {{ product.description }}
  </p>

  <button (click)="share()">
    Share
  </button>

  <app-product-alerts
    [product]="product"
    (notify)="onNotify()"
  >

  </app-product-alerts>

</div>
